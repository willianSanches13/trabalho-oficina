<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Home</span>
					</li>
				</ul>
			</div>
		</nav>

    <h1 class="text-center">Grafico Mensal de Evasão de Alunos</h1>
		<div class="container mt-5">
			<canvas id="graficoAlunos"></canvas>
		</div>

	</section>
</body>
</html>
<script>
	// Exemplo de função para plotar um gráfico
	function plotarGrafico() {
		var ctx = document.getElementById('graficoAlunos').getContext('2d');
		var chart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
				datasets: [{
					label: 'Evasão de Alunos',
					data: [12, 19, 3, 1, 2, 9, 7, 2, 3, 6, 2, 15],
					backgroundColor: [
						'rgba(255, 99, 132, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(255, 206, 86, 0.2)'
					],
					borderColor: [
						'rgba(255, 99, 132, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					y: {
						beginAtZero: true
					}
				}
			}
		});
	}

	document.addEventListener('DOMContentLoaded', function() {
		plotarGrafico();
	});
</script>
